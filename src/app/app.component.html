<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<div class="demo">
    <div> Start date: {{startDate | date: 'MMM/dd/yyyy' }} </div>
    <div> {{ title | uppercase }}</div>
    <div> {{ price | number:'8.0-9' }}</div>
    <div> {{ price | currency: 'EUR'}}</div>
    <div> {{ rate | percent }}</div>

    <!-- {{ courses | json}} -->

    <div *ngFor="let pair of course | keyvalue">
        {{pair.key + ': ' + pair.value}}
    </div>

</div>

<h1> {{ courses.description}} </h1>

<div class="courses">
    <course-card *ngFor="let course of courses | slice:0:4; 
                         let i=index;  
                         first as isFirst;
                         last as isLast;
                         even as isEven; odd as isOdd" [class.is-first]="isFirst" [clas.is-last]="isLast" [class.is-even]="isEven" [class.is-odd]="isOdd" (courseSelected)="onCourseSelected($event)" [course]="course" [cardidx]="i"></course-card>
</div>
